    <script>

		var presets = {

	function riderFormatter(value, row, index) {
	
		var a;
		if(row.ko){
			a = [
				'<span style="color: red;">',
					value,
				'</a>'
			];
		}else {
			a = [
				'<span style="">',
					value,
				'</a>'
			];
		}
		
		return a.join('');
	}
		function teamFormatter(value, row, index) {
	
		var a;
		
		if(value=='TugaZ'){
			tugaZrow = row;
			a = [
				'<span style="font-weight: bold;">',
					value,
				'</a>'
			];
		}else {
			a = [
				'<span style="">',
					value,
				'</a>'
			];
		}
		
		return a.join('');
	}
	
	
	function swap(arr, first_Index, second_Index){
    var temp = arr[first_Index];
    arr[first_Index] = arr[second_Index];
    arr[second_Index] = temp;
}
	
	function wattFormatter(value, row, index) {
    
    
        /*<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart" height="17" width="80" role="img">
          <g class="bar" >
            <rect x="0" y="10" height="10" width="2"></rect>
              <rect x="2" y="6" height="14" width="2"></rect>
             <rect x="4" y="6" height="14" width="2"></rect>
              <rect x="6" y="10" height="10" width="2"></rect>
              <rect x="8" y="9" height="11" width="2"></rect>
            <rect x="10" y="10" height="10" width="2"></rect>
              <rect x="12" y="17" height="3" width="2"></rect>
             <rect x="14" y="18" height="2" width="2"></rect>
          </g>
        </svg>*/
    
    
        var inner = "";
        value.forEach(
            function(item, indice){
                
                var valWK = item.power/row.w;
                var valWKN = valWK-3.5;
                if(valWKN<0)
                    valWKN = 0.125;
                if(valWKN>2.5)
                    valWKN = 2.5;
                
                var valWKNE = Math.round((valWKN*20)/2.5);
                
                if(item.power/row.w>4.5){
                    var st = '<rect x="'+indice*4+'" y="'+(20-valWKNE)+'" height="'+(valWKNE)+'" width="4" fill="#000000"></rect>';
                    inner = inner + ""+st;
                }else if(item.power/row.w>4.2){
                    var st = '<rect x="'+indice*4+'" y="'+(20-valWKNE)+'" height="'+(valWKNE)+'" width="4" fill="red"></rect>';
                    inner = inner + ""+st;
                }else if(item.power/row.w>4){
                    var st = '<rect x="'+indice*4+'" y="'+(20-valWKNE)+'" height="'+(valWKNE)+'" width="4" fill="yellow"></rect>';
                    inner = inner + ""+st;
                }else{
                    var st = '<rect x="'+indice*4+'" y="'+(20-valWKNE)+'" height="'+(valWKNE)+'" width="4" fill="green"></rect>';
                    inner = inner + ""+st;
                }
            });
    
        var a;
            a = [
                    '<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart" height="17" width="80" role="img" style="margin-top:-6px;margin-bottom:-6px">',
                    '<g class="bar" >',
                        inner,
                    '</g>',
                    '</svg>'
                ];
            
        return a.join('');
        
    }
	
	
	function timeFormatter(value, row, index) {
	
		var a;
		if(typeof value == 'undefined'){
			a = [
					'<span >',
						'',
					'</a>'
				];
		}else if(value=='-'){
			a = [
					'<span >',
						'-',
					'</a>'
				];
		}else if(value==-1){
			a = [
					'<span >',
						'NaN',
					'</a>'
				];
		}else{	
			var timeValue = +Math.floor(value/60)+"m"+Math.round(value%60)+"s";
			
			if(row==tugaZrow){
				a = [
					'<span style="font-weight: bold;">',
						timeValue,
					'</a>'
				];
			}else {
				a = [
					'<span style="">',
						timeValue,
					'</a>'
				];
			}
			
			return a.join('');
		}
	}


	function bubble_Sort(arr, line){

		var len = arr.length,
			i, j, stop;
			
		for (i=1; i < len; i++){
			for (j=0, stop=len-i; j < stop; j++){
				if (arr[j].marks[line] > arr[j+1].marks[line]){
					swap(arr, j, j+1);
				}
			}
		}

		return arr;
	}
	var riderorder_index = -2;

					}else{

					//content.tugaZ.riders

					if($('#cur_distance').html()!='-'){
						try{
							if(parseFloat($('#cur_distance').html()) < content.tugaZ.blob.rider.distance/1000)
								$('#cur_distance').html(content.tugaZ.blob.rider.distance/1000+"");
									
						}catch(e){
							$('#cur_distance').html(content.tugaZ.blob.rider.distance/1000+"");
						}
					}else
						$('#cur_distance').html(content.tugaZ.blob.rider.distance/1000+"");
					$('#head_power').html(content.tugaZ.blob.rider.power+"W");
					$('#head_rider').html(content.tugaZ.blob.rider.name+"("+Math.floor(content.tugaZ.blob.time/1000)+"s)");
					
				}else{
					$('#cur_speed').html("0");
					$('#avg_speed').html("0");
					$('#crono_time').html("0m 0s");
					$('#cur_distance').html("0");
				}
				
				var rows = [];
				
				var WTRLTeamsTemp = { ...content.WTRLTiming };   
				 
				//var lll = WTRLTeamsTemp['team416001'].marks.length;
				//if(WTRLTeamsTemp['team416001'].marks.length>0){
				//var lll = WTRLTeamsTemp['team489763'].marks.length;
				//if(WTRLTeamsTemp['team489763'].marks.length>0){
				var lll = WTRLTeamsTemp['team'+content.tugaZ.blob.team_leader].marks.length;
				if(WTRLTeamsTemp['team'+content.tugaZ.blob.team_leader].marks.length>0){
					var line_array = [];
					
					for(key in WTRLTeamsTemp){
						var team = WTRLTeamsTemp[key];
						if(team.active){
							if(team.marks.length>=lll){
								line_array.push(content.WTRLTiming[key]);
								
								delete WTRLTeamsTemp[key];
							}
						}	
					}
					
					if(line_array.length>1){
						line_array = bubble_Sort(line_array,lll-1);
					}
					
					for(var jj = 0;jj<line_array.length;jj++){
					
						var obj = {
							position: rows.length+1,
							team: line_array[jj].name,
							start: line_array[jj].start_clock_time
						};
						
						for(var ii=0; ii<line_array[jj].marks.length;ii++){
							if(line_array[jj].marks.length>ii)
								obj[content.distanceMarks[ii+1].name] = line_array[jj].marks[ii];
							else
								obj[content.distanceMarks[ii+1].name] = '-';
						}
						
						rows.push(obj);
					}
				}
				
				for(var j = (content.distanceMarks.length-1);j>=0;j--){
					var line_array = [];
					for(key in WTRLTeamsTemp){
						var team = WTRLTeamsTemp[key];
						if(team.active){
							if(team.marks.length>j){
								line_array.push(content.WTRLTiming[key]);
								
								delete WTRLTeamsTemp[key];
							}
						}	
					}
					if(line_array.length>1){
						line_array = bubble_Sort(line_array,j);
					}
				
					for(var jj = 0;jj<line_array.length;jj++){
					
						var obj = {
							position: rows.length+1,
							team: line_array[jj].name,
							start: line_array[jj].start_clock_time,
						};
						
						for(var ii=1; ii<content.distanceMarks.length;ii++){
							if(line_array[jj].marks.length>(ii-1))
								obj[content.distanceMarks[ii].name] = line_array[jj].marks[ii-1];
							else
								obj[content.distanceMarks[ii].name] = '-';
						}
						
						rows.push(obj);
					}
				
				}
				
				for(key in WTRLTeamsTemp){
					if(WTRLTeamsTemp[key].active){
						var obj = {
							position: rows.length+1,
							team: WTRLTeamsTemp[key].name,
							start: WTRLTeamsTemp[key].start_clock_time,
						};
						for(var ii=1; ii<content.distanceMarks.length;ii++){
							if(WTRLTeamsTemp[key].marks.length>(ii-1))
								obj[content.distanceMarks[ii].name] = WTRLTeamsTemp[key].marks[ii-1];
							else
								obj[content.distanceMarks[ii].name] = '-';
						}
						rows.push(obj);
					}	
				}
				
				$('#boxes-table').bootstrapTable('removeAll');
				$('#boxes-table').bootstrapTable('load',rows);
				
				$('#riders-table').bootstrapTable('removeAll');
				$('#riders-table').bootstrapTable('load',rowsR);
				
			}
			
			return true;
        };

		
		
        const socket = io();

        socket.on('connect', () => {
			newItem('connect');
        });
		
		socket.on('zevent', (counter) => {
			newItem(counter);
		});
		
    </script>
